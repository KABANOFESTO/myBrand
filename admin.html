<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-pannel</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        nav {
            background-color: white;
            height: 63px;
            width: 100%;
            border-radius: 10px;
        }

        label.brand {
            font-weight: bold;
            font-size: 22px;
            padding: 0 100px;
            line-height: 65px;
            display: inline;
        }

        label.out {
            font-weight: bold;
            font-size: 20px;
            line-height: 65px;
            margin-left: 24cm;
        }

        body {
            background: #103440;
        }

        .aside {
            width: 190px;
            background-color: white;
            margin-left: 2cm;
            color: black;
            text-align: center;
        }

        .buttom {
            background-color: white;
            height: 63px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }

        #form {
            margin-top: -5cm;
            margin-left: 14cm;
            text-align: left;
            background-color: white;
            height: 450px;
            width: 478px;
            padding:0 2%;
            border-radius: 20px;

        }

        .aside #dash p {
            text-decoration: none;
            color: black;
        }

        .out a {
            text-decoration: none;
            color: black;
        }

        textarea {
            border: 1px solid #103440;
            border-radius: 6px;
            width: 100%;
            padding: 8px 22px;
        }

        img {
            height: 418px;
            width: 285.04px;
        }
    </style>
</head>

<body>
    <nav>
        <label class="brand">K.Festo</label>
        <label class="out"><a href="index.html">LOGOUT</a></label>
    </nav>
    <div class="aside">
        <h3 id="dash"><a href="dashBoard.html"><br>
                <p>Dashboard</p>
            </a>
            <hr><br><br>
            <a href=""><br>
                <p style="background-color:skyblue;text-decoration: none;">New Articles</p>
            </a>
            <hr><br><br><a href="view.html">
                <br>
                <p>View Articles</p>
            </a>
            <hr><br><br>
        </h3>
    </div>
    <form enctype="multipart/form-data" id="form" onsubmit="return handleSubmit()">
        <p>
        <h3>Title</h3>
        </p><br>
        <p>
            <input type="text" id="title" placeholder="Title here!" style="border-left: none;
                        border-right: none;
                        border-top: none;
                        width: 10cm; text-align: center;">
        </p><br>
        <p>
        <h3>Cover Image</h3>
        </p><br>
        <p>
            <input type="file" id="myFile"  name="filename">
        </p>
    
        <br>
        <p>
        <h3>Body</h3>
        </p>
        <br>
        <p>
            <textarea type="text" placeholder="write article's title" rows="5" id="body" name="body"></textarea>
        </p>
        <br>
        <p>
        <h3>Tag</h3>
        </p>
        <br>
        <p><select id="tag">
                <option>Business</option>
                <option>Life experiance</option>
            </select>
        </p>
        <br>
        <p>
            <button type="submit" style="text-align:center;width:400px;
                            background-color: lightblue;">Create</button>
        </p>
    </form><br>
    <br><br>
    <div class="buttom"><br><b>K.Festo</b></div>
    <script src="./article.js"></script>
</body>
</html>
