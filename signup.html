<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formData</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            background-color: #103440;
        }

        label.label {
            font-weight: bold;
            font-size: 22px;
            padding: 0 100px;
            line-height: 65px;
            display: inline;
            color: #103440;
        }

        nav {
            background-color: white;
            height: 495px;
            width: 350px;
            margin-top: -20rem;
        }

        div {
            background-color: white;
            height: 63px;
            width: 100%;
            border-radius: 10px;
            position: fixed;
        }

        label.brand {
            display: inline;
        }

        div ul {
            float: right;
            margin-right: 250px;
            padding: 0 8%;

        }

        div ul li {
            display: inline;
            line-height: 65px;
            margin: 0 100px;
            font-size: 22px;
        }

        div ul li a.sign {
            background-color: #103440;
            height: 50px;
            width: 171.27px;
            font-weight: bold;
            color: white;
        }

        div ul li a {
            color: black;
        }

        #k {
            margin-top: -10cm;
        }

        #loginBody {
            text-align: left;
        }

        input[type="text"] {
            text-align: center;
            border-top: none;
            border-left: none;
            border-right: none;
            width: 300px;
            margin-left: 15px;
        }

        input[type="password"] {
            text-align: center;
            border-top: none;
            border-left: none;
            border-right: none;
            width: 300px;
            margin-left: 15px;
        }

        button[type="submit"] {
            height: 25px;
            width: 200px;
            border-radius: 20px;
            background-color: #103440;
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <div>
            <label class="brand"><img src="picture/pall.webp"
                    style="height: 60px;width:60px;margin-left: -4cm;"></label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="sign">Sign-In</a></li>
            </ul>
        </div> <br><br><br><br><br><br><br><br>
        <img src="picture/sign.png" style="margin-left:-45rem ;margin-top: 10rem;">
        <form  id="signupForm">
            
            <nav>
                <label class="label">Sign-up</label>
                <hr>
                
                <br>
                <h3 id="loginBody">
                    <p style="font-size: 20px;text-align: center;">Username:</p>
                    <p><img src="picture/person.jpg" style="height:20px;width:20px;"><input type="text" name="flname"
                            id="flname" placeholder=""></p><br><br>
                    <p style="font-size: 20px;text-align: center;">Email:</p>
                    <p><img src="picture/email.png" style="height:20px;width:20px;"><input type="text" name="email"
                            id="email" placeholder=""></p><br><br>
                    <p style="font-size: 20px;text-align: center;">Password:</p>
                    <p><img src="picture/pas.png" style="height:20px;width:20px;"><input type="password" name="pwd"
                            id="pwd" placeholder=""></p>

                </h3>
                <h5 style="margin-left: 13.5rem;margin-top: 2rem;">
                    <p><a href="#">Forgot Password?</a></p>
                </h5><br>
                <button type="submit" onsubmit="signUp()">Sign-up</button><br><br>
                <h5 style="text-align:center;">
                    <p>if already have an account?<a href="login.html">Login</a></p>
                </h5>
            </nav>
        </form>
    </center>
    <script>
        document.getElementById("signupForm").addEventListener("submit", (e) => {
          e.preventDefault();
          const username = document.getElementById("flname").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("pwd").value;
    
          var myHeaders = new Headers();
          myHeaders.append("Content-Type", "application/json");
    
          var raw = JSON.stringify({
            "username": username,
            "email": email,
            "password": password
          });
    
          var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
          };
    
          fetch("https://my-brand-api.onrender.com/api/account/signUp", requestOptions)
            .then(response => response.json())
            .then(result => {
              console.log(result)
              if (result.success) {
                alert("Your Account created Successfuly");
                window.open("login.html", "_self");
              }
              else {
                alert(result.message)
                return false
              }
            })
            .catch(error => console.log('error', error));
        });
      </script>
</body>

</html>
